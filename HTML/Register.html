<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div>
        <form method="post">
            <label>NAME</label><br>
            <input name="name" type="text" placeholder="Write your name"><br>
            <label>USERNAME</label><br>
            <input name="username" type="email" placeholder="Email-id here"><br>
            <label>PASSWORD</label><br>
            <input name="password" type="password" placeholder="Enter password">
            <input type="submit" value="CREATE USER">
        </form>
    </div>
</body>
</html>
